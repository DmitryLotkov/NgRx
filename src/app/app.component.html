counter: {{ count$ | async }}
@if (updatedAt$ | async) {
    обновлялось: {{ updatedAt$ | async | date: 'yyyy-MM-dd-hh:mm:ss' }}
}

<button (click)="increase()">increase</button>
<button (click)="decrease()" [disabled]="cannotDecrease$ | async">decrease</button>
<button (click)="clear()">clear</button>
